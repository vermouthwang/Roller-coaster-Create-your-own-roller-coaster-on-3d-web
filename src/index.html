<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw your Roller Coaster</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="point point-1 ">
        <div class="label">R</div>
        <div class="text">Click "R" on your keyboard to get on your Roller Coaster! Or draw a new one.</div>
    </div>
    <div class="point point-0 visible">
        <div class="label">?</div>
        <div class="text">Use your mouse to draw something, create your own Roller Coaster!</div>
    </div>
    <div class="point point-2 ">
        <div class="label">R</div>
        <div class="text">Click "R" again to get back.</div>
    </div>
</body>
</html>
